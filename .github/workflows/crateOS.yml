name: Build CrateOS

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  make_iso:
    name: build the iso
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up NASM
      uses: ilammy/setup-nasm@v1.5.1
            
    
    - name: run compilation script
      run: bash compile.sh

    - name: commit
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Run GNU `make`"
